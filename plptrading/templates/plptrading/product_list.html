{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="{% static 'plptrading/style.css' %}">
</head>
<body>
  <h1>Products</h1>
  <ul>
  {% for product in products %}
  <li>
    <a href="{% url 'plptrading:product_detail' product.pk %}">
      <h2>{{ product.name }}</h2>
    </a>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
  </li>
  {% endfor %}
  </ul>
  <a href="{% url 'plptrading:customer_list' %}" class="back-link">Back to customer list</a>
</body>
</html>
